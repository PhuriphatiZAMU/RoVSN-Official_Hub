    <script type="module">
        import { newsData } from '../js/data.js';
        
        // Load news from sessionStorage or URL parameter
        window.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = parseInt(urlParams.get('id'));
            
            let news = null;
            
            // Try to get from sessionStorage first
            const storedNews = sessionStorage.getItem('selectedNews');
            if (storedNews) {
                news = JSON.parse(storedNews);
            } else if (newsId) {
                // Fallback to finding by ID
                news = newsData.find(n => n.id === newsId);
            }
            
            if (news) {
                document.getElementById('news-detail-image').src = news.image;
                document.getElementById('news-detail-category').innerText = news.category;
                document.getElementById('news-detail-title').innerText = news.title;
                document.getElementById('news-detail-date').innerText = news.date;
                document.getElementById('news-detail-author').innerText = news.author;
                document.getElementById('news-detail-content').innerHTML = news.content;
            } else {
                // Redirect if no news found
                window.location.href = 'index.html';
            }
        });
        
        // Share Functions
        function shareOnFacebook() {
            const url = window.location.href;
            const shareUrl = `https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`;
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        function shareOnTwitter() {
            const urlParams = new URLSearchParams(window.location.search);
            const newsId = parseInt(urlParams.get('id'));
            const storedNews = sessionStorage.getItem('selectedNews');
            let title = 'ROV SN TOURNAMENT 2026';
            
            if (storedNews) {
                const news = JSON.parse(storedNews);
                title = news.title;
            }
            
            const url = window.location.href;
            const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(title)}&url=${encodeURIComponent(url)}`;
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
        
        function shareOnLine() {
            const url = window.location.href;
            const shareUrl = `https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(url)}`;
            window.open(shareUrl, '_blank', 'width=600,height=400');
        }
    </script>
    <script>
