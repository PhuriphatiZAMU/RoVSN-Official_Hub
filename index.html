                    </div>

                        <!-- Loading State -->
                        <div class="tw-text-center tw-py-8 tw-text-gray-400">

                        </div>
                    </div>
                </div>

                <!-- 2. League Standings (Mini - Top 5) -->

                    <div class="tw-flex tw-justify-between tw-items-end tw-mb-6 tw-border-b tw-border-gray-200 tw-pb-4">
                        <h2 class="tw-text-3xl tw-font-display tw-font-bold tw-uppercase tw-text-uefa-dark tw-border-l-4 tw-border-cyan-aura tw-pl-3">League Table</h2>

                                <tr>
                                    <th class="tw-p-3 tw-w-10 tw-text-center">#</th>
                                    <th class="tw-p-3">Club</th>
                                    <th class="tw-p-3 tw-text-center">P</th>
