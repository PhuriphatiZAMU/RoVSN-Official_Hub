<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Match Results | ROV SN TOURNAMENT 2026</title>

    <!-- Favicon -->
    <link rel="icon" href="img/RoV Logo.png" type="image/png">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    
    <!-- Custom Styles -->
    <link href="styles.css" rel="stylesheet">
</head>
<body class="bg-gray-100 min-h-screen">

    <div class="container mx-auto px-4 py-8">
        <div class="max-w-6xl mx-auto">
            <!-- Header -->
            <div class="bg-white rounded-xl shadow-lg p-6 mb-6">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">
                    <i class="fas fa-clipboard-list text-primary-custom"></i> จัดการผลการแข่งขัน
                </h1>
                <p class="text-gray-600">เพิ่ม แก้ไข หรือลบผลการแข่งขันแต่ละแมตช์</p>
            </div>

            <!-- Match List -->
            <div id="matchList" class="space-y-6">
                <div class="text-center py-12">
                    <i class="fas fa-spinner fa-spin text-5xl text-primary-custom mb-4"></i>
                    <p class="text-gray-500 text-lg">กำลังโหลดข้อมูล...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div id="resultModal" class="hidden fixed inset-0 bg-black/50 z-50 flex items-center justify-center p-4">
        <div class="bg-white rounded-xl shadow-2xl max-w-md w-full p-6">
            <h3 class="text-xl font-bold text-gray-800 mb-4">
                <i class="fas fa-trophy text-primary-custom"></i> <span id="modalTitle">อัปเดตผลการแข่งขัน</span>
            </h3>
            
            <div id="modalContent" class="space-y-4"></div>
            
            <div class="flex gap-3 mt-6">
                <button onclick="closeModal()" class="flex-1 bg-gray-200 text-gray-700 px-4 py-2 rounded-lg font-medium hover:bg-gray-300 transition">
                    ยกเลิก
                </button>
                <button onclick="saveResult()" class="flex-1 bg-primary-custom text-white px-4 py-2 rounded-lg font-medium hover:bg-cyan-600 transition">
                    <i class="fas fa-save"></i> บันทึก
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        const API_BASE_URL = window.location.hostname === 'localhost'
            ? 'http://localhost:3001/api'
            : 'https://rov-sn-tournament-api.vercel.app/api';
        let scheduleData = null;
        let resultsData = null;
        let currentDay = null;
        let currentMatch = null;
        
        // โหลดข้อมูล
        async function loadData() {
            try {
                // โหลด schedule
                const scheduleRes = await fetch(`${API_BASE_URL}/schedules/latest`);
                if (!scheduleRes.ok) throw new Error('Failed to fetch schedule');
                scheduleData = await scheduleRes.json();
                
                // โหลด results
                try {
                    const resultsRes = await fetch(`${API_BASE_URL}/schedule-results/latest`);
                    if (resultsRes.ok) {
                        resultsData = await resultsRes.json();
                    }
                } catch (e) {
                    console.log('No results yet');
                    resultsData = null;
                }
                
                renderMatches();
            } catch (error) {
                document.getElementById('matchList').innerHTML = `
                    <div class="bg-red-50 border border-red-200 rounded-xl p-8 text-center">
                        <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                        <p class="text-red-700 font-medium text-lg">ไม่สามารถโหลดข้อมูลได้</p>
                        <p class="text-red-600 mt-2">${error.message}</p>
                    </div>
                `;
            }
        }
        
        // แสดงรายการแมตช์
        function renderMatches() {
            const container = document.getElementById('matchList');
            container.innerHTML = '';
            
            scheduleData.schedule.forEach((round, dayIndex) => {
                const dayCard = document.createElement('div');
                dayCard.className = 'bg-white rounded-xl shadow-lg p-6';
                
                let matchesHTML = '';
                round.matches.forEach((match, matchIndex) => {
                    // Check result
                    const result = resultsData?.results?.[dayIndex]?.matches?.[matchIndex];
                    const hasResult = result && result.team1Score !== undefined;
                    const scoreDisplay = hasResult ? `${result.team1Score} - ${result.team2Score}` : 'ไม่มีผล';
                    const statusClass = hasResult ? 'bg-green-100 text-green-700' : 'bg-gray-100 text-gray-600';
                    
                    matchesHTML += `
                        <div class="border border-gray-200 rounded-lg p-5 hover:border-primary-custom transition">
                            <div class="flex items-center justify-between mb-4">
                                <span class="text-sm font-semibold text-gray-600">Match ${matchIndex + 1}</span>
                                <span class="text-xs px-3 py-1 rounded-full font-medium ${statusClass}">
                                    ${hasResult ? '<i class="fas fa-check-circle"></i> มีผลแล้ว' : 'ยังไม่มีผล'}
                                </span>
                            </div>
                            <div class="flex items-center justify-between mb-4">
                                <span class="font-bold text-gray-800 flex-1 text-left">${match.blue}</span>
                                <span class="text-primary-custom font-bold text-xl mx-4">${scoreDisplay}</span>
                                <span class="font-bold text-gray-800 flex-1 text-right">${match.red}</span>
                            </div>
                            <div class="flex gap-2">
                                <button onclick="openResultModal(${dayIndex}, ${matchIndex})" 
                                        class="flex-1 bg-primary-custom text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-cyan-600 transition">
                                    <i class="fas fa-${hasResult ? 'edit' : 'plus'}"></i> ${hasResult ? 'แก้ไข' : 'เพิ่ม'}ผล
                                </button>
                                ${hasResult ? `
                                    <button onclick="deleteResult(${dayIndex}, ${matchIndex})" 
                                            class="bg-red-500 text-white px-4 py-2 rounded-lg text-sm font-medium hover:bg-red-600 transition">
                                        <i class="fas fa-trash"></i> ลบ
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    `;
                });
                
                dayCard.innerHTML = `
                    <div class="border-b border-gray-200 pb-4 mb-6">
                        <h3 class="text-xl font-bold text-primary-custom">
                            <i class="far fa-calendar-alt"></i> Match Day ${round.day} • ${round.type}
                        </h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${matchesHTML}
                    </div>
                `;
                
                container.appendChild(dayCard);
            });
        }
        
        // เปิด Modal
        window.openResultModal = function(dayIndex, matchIndex) {
            const match = scheduleData.schedule[dayIndex].matches[matchIndex];
            const result = resultsData?.results?.[dayIndex]?.matches?.[matchIndex];
            
            currentDay = dayIndex;
            currentMatch = matchIndex;
            
            const content = document.getElementById('modalContent');
            content.innerHTML = `
                <div class="text-center mb-4 pb-4 border-b">
                    <p class="text-sm text-gray-600 mb-2">Match Day ${scheduleData.schedule[dayIndex].day}</p>
                    <p class="font-bold text-lg text-gray-800">${match.blue} <span class="text-primary-custom">VS</span> ${match.red}</p>
                </div>
                
                <div class="grid grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">${match.blue}</label>
                        <input type="number" id="team1Score" min="0" max="3" value="${result?.team1Score || 0}" 
                               class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-center text-2xl font-bold focus:ring-2 focus:ring-primary-custom focus:border-transparent">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">${match.red}</label>
                        <input type="number" id="team2Score" min="0" max="3" value="${result?.team2Score || 0}"
                               class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 text-center text-2xl font-bold focus:ring-2 focus:ring-primary-custom focus:border-transparent">
                    </div>
                </div>
                
                <p class="text-xs text-gray-500 text-center mt-4">
                    <i class="fas fa-info-circle"></i> Bo3: ชนะ 2 เกมถือว่าชนะแมตช์
                </p>
            `;
            
            document.getElementById('resultModal').classList.remove('hidden');
        };
        
        // ปิด Modal
        window.closeModal = function() {
            document.getElementById('resultModal').classList.add('hidden');
        };
        
        // บันทึกผล
        window.saveResult = async function() {
            const team1Score = parseInt(document.getElementById('team1Score').value);
            const team2Score = parseInt(document.getElementById('team2Score').value);
            
            if (team1Score < 0 || team2Score < 0 || team1Score > 3 || team2Score > 3) {
                alert('สกอร์ต้องอยู่ระหว่าง 0-3');
                return;
            }
            
            const match = scheduleData.schedule[currentDay].matches[currentMatch];
            
            try {
                const response = await fetch(`${API_BASE_URL}/schedule-results/match`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        dayIndex: currentDay,
                        matchIndex: currentMatch,
                        team1: match.blue,
                        team2: match.red,
                        team1Score,
                        team2Score
                    })
                });
                
                if (!response.ok) throw new Error('Failed to save');
                
                closeModal();
                await loadData();
                showSuccess('บันทึกผลการแข่งขันสำเร็จ!');
                
            } catch (error) {
                alert('เกิดข้อผิดพลาด: ' + error.message);
            }
        };
        
        // ลบผล
        window.deleteResult = async function(dayIndex, matchIndex) {
            if (!confirm('ต้องการลบผลการแข่งขันนี้หรือไม่?')) return;
            
            try {
                const response = await fetch(`${API_BASE_URL}/schedule-results/match`, {
                    method: 'DELETE',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ dayIndex, matchIndex })
                });
                
                if (!response.ok) throw new Error('Failed to delete');
                
                await loadData();
                showSuccess('ลบผลการแข่งขันสำเร็จ!');
                
            } catch (error) {
                alert('เกิดข้อผิดพลาด: ' + error.message);
            }
        };
        
        // แสดงข้อความสำเร็จ
        function showSuccess(message) {
            const successMsg = document.createElement('div');
            successMsg.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-4 rounded-lg shadow-2xl z-50 flex items-center gap-3';
            successMsg.innerHTML = `<i class="fas fa-check-circle text-2xl"></i> <span class="font-medium">${message}</span>`;
            document.body.appendChild(successMsg);
            setTimeout(() => successMsg.remove(), 3000);
        }
        
        // โหลดข้อมูลเมื่อเปิดหน้า
        loadData();
    </script>
</body>
</html>
